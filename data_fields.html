        // Function to convert markdown to HTML
        function convertMarkdownToHTML(markdown) {
          // Process the markdown in stages

          // 1. Extract and protect code blocks (to prevent formatting inside them)
          let codeBlocks = [];
          markdown = markdown.replace(/`([^`]+)`/g, function (match, code) {
            codeBlocks.push(code);
            return '%%CODE_BLOCK_' + (codeBlocks.length - 1) + '%%';
          });

          // 2. Process formatting: bold, italic, headers, etc.
          // Bold (double asterisks)
          markdown = markdown.replace(
            /\*\*([^*]+)\*\*/g,
            '<strong>$1</strong>'
          );

          // Italic (single asterisk) - make sure not to match inside already processed bold
          markdown = markdown.replace(/\*([^*<>]+)\*/g, '<em>$1</em>');

          // Headers
          markdown = markdown.replace(/^# (.*$)/gm, '<h1>$1</h1>');
          markdown = markdown.replace(/^## (.*$)/gm, '<h2>$1</h2>');
          markdown = markdown.replace(/^### (.*$)/gm, '<h3>$1</h3>');

          // Horizontal rules
          markdown = markdown.replace(/^---$/gm, '<hr>');

          // 3. Process tables
          let inTable = false;
          let tableHTML = '';
          let lines = markdown.split('\n');
          let result = [];

          for (let i = 0; i < lines.length; i++) {
            let line = lines[i];

            // Table start detection
            if (line.startsWith('|') && !inTable) {
              inTable = true;
              tableHTML = '<table class="data-table">';

              // Add header row
              tableHTML += '<thead><tr>';
              let headers = line
                .split('|')
                .filter((cell) => cell.trim() !== '');
              headers.forEach((header) => {
                tableHTML += `<th>${header.trim()}</th>`;
              });
              tableHTML += '</tr></thead><tbody>';

              // Skip the separator line
              i++;
              continue;
            }

            // Table row processing
            if (inTable && line.startsWith('|')) {
              tableHTML += '<tr>';
              let cells = line.split('|').filter((cell) => cell.trim() !== '');
              cells.forEach((cell) => {
                tableHTML += `<td>${cell.trim()}</td>`;
              });
              tableHTML += '</tr>';
              continue;
            }

            // Table end detection
            if (inTable && !line.startsWith('|')) {
              inTable = false;
              tableHTML += '</tbody></table>';
              result.push(tableHTML);
            }

            // Non-table content
            if (!inTable) {
              result.push(line);
            }
          }

          // Close any open table at the end
          if (inTable) {
            tableHTML += '</tbody></table>';
            result.push(tableHTML);
          }

          // Join everything back
          let html = result.join('\n');

          // 4. Replace our code block placeholders with actual code tags
          html = html.replace(/%%CODE_BLOCK_(\d+)%%/g, function (match, index) {
            return '<code>' + codeBlocks[parseInt(index)] + '</code>';
          });

          // 5. Finalize the HTML - handle line breaks and paragraphs
          // Break up text into paragraphs where there are blank lines
          html = '<p>' + html.replace(/\n\n+/g, '</p><p>') + '</p>';

          // Convert remaining newlines to <br> tags within paragraphs
          html = html.replace(/\n/g, '<br>');

          return html;
        }

## MCT Summary Fields

| **Property**                 | **Type** | **Description**                                                                                                                                        |
| ---------------------------- | -------- | ------------------------------------------------------------------------------------------------------------------------------------------------------ |
| **summaryId**                | string   | Unique identifier for the summary.                                                                                                                     |
| **periodStartDate**          | string   | The calendar date representing the period start date (format \`yyyy-mm-dd\`).                                                                            |
| **dayInCycle**               | integer  | The nth day in the user’s current cycle.                                                                                                               |
| **periodLength**             | integer  | Number of days indicating how long a period usually lasts.                                                                                             |
| **currentPhase**             | integer  | Indicates the phase in this cycle numerically (e.g., menstruation, fertile, etc.).                                                                     |
| **currentPhaseType**         | string   | Indicates the phase in this cycle as a string (e.g., \`MENSTRUAL\`, \`FERTILE\`, \`FIRST_TRIMESTER\`, etc.).                                                 |
| **lengthOfCurrentPhase**     | integer  | The length of the current phase in days.                                                                                                               |
| **daysUntilNextPhase**       | integer  | Number of days remaining until the next predicted phase.                                                                                               |
| **predictedCycleLength**     | integer  | Number of days predicted for the current cycle length.                                                                                                 |
| **isPredictedCycle**         | boolean  | \`true\` if this summary is a predicted cycle; \`false\` otherwise.                                                                                        |
| **cycleLength**              | integer  | The user-logged cycle length.                                                                                                                          |
| **lastUpdatedTimeInSeconds** | integer  | The UTC timestamp (in seconds) showing when a user last logged or updated their cycle information.                                                     |
| **hasSpecifiedCycleLength**  | boolean  | \`true\` if the user explicitly entered a cycle length in Garmin Connect; \`false\` otherwise.                                                             |
| **hasSpecifiedPeriodLength** | boolean  | \`true\` if the user explicitly entered a period length in Garmin Connect; \`false\` otherwise.                                                            |
| **pregnancySnapshot**        | object   | JSON object containing pregnancy information if the user is in a pregnant phase. This object is empty (\`{}\`) if the user is _not_ in a pregnant phase. |

---

## pregnancySnapshot Fields

If the user is in a pregnant phase, the \`pregnancySnapshot\` object will be populated with the following properties:

| **Property**                | **Type**   | **Description**                                                                                                                                   |
| --------------------------- | ---------- | ------------------------------------------------------------------------------------------------------------------------------------------------- |
| **title**                   | string     | Title or name assigned to the pregnancy (e.g., "Pregnancy 2021").                                                                                 |
| **originalDueDate**         | string     | The originally entered due date (\`yyyy-mm-dd\`).                                                                                                   |
| **dueDate**                 | string     | The updated due date, if applicable (\`yyyy-mm-dd\`).                                                                                               |
| **pregnancyCycleStartDate** | string     | The calendar date representing the start of the pregnancy cycle (\`yyyy-mm-dd\`).                                                                   |
| **numOfBabies**             | string     | A string representing the number of babies (e.g., \`SINGLE\`, \`TWINS\`).                                                                             |
| **weightGoalUserInput**     | dictionary | Contains \`heightInCentimeters\` (integer) and \`weightInGrams\` (integer), as entered by the user when they mark themselves as pregnant.             |
| **bloodGlucoseList**        | array      | An array of blood glucose measurements that the user has logged. See **Blood Glucose List Fields** (below) for the structure of each measurement. |

---

## Blood Glucose List Fields

Each entry in the \`bloodGlucoseList\` array is a dictionary with these properties:

| **Property**                      | **Type** | **Description**                                                                                       |
| --------------------------------- | -------- | ----------------------------------------------------------------------------------------------------- |
| **valueInMilligramsPerDeciliter** | float    | The numeric blood glucose reading in mg/dL.                                                           |
| **logType**                       | string   | The context or timing of the glucose reading (e.g., \`BEFOREMEAL\`, \`AFTERMEAL\`, \`BEFOREBED\`, \`OTHER\`). |
| **reportTimestampInSeconds**      | integer  | UTC timestamp (in seconds) indicating when the reading was logged.                                    |

---

**Note:**

- If the user is _not_ in a pregnant phase, \`pregnancySnapshot\` is simply an empty object (\`{}\`), and there is no \`bloodGlucoseList\`.
- The fields \`fertileWindowStart\` and \`lengthOfFertileWindow\` appear in some of Garmin’s examples. They may or may not appear depending on whether the user logs or predicts a fertile window. You can handle them similarly to other integer fields if they appear in your data.

| **durationInSeconds**                  | integer          | Length of the monitoring period in seconds (usually 86400 once the full day is complete, but can be less if synced mid-day).                                                                                                                      |
| **steps**                              | integer          | Count of steps recorded in this monitoring period.                                                                                                                                                                                                |

| **vigorousIntensityDurationInSeconds** | integer          | Total duration of vigorous-intensity activity (MET > 6) in seconds.                                                                                                                                                                               |
| **floorsClimbed**                      | integer          | Total floors climbed during the monitoring period.                                                                                                                                                                                                |
| **minHeartRateInBeatsPerMinute**       | integer          | Minimum heart rate (BPM) captured in this monitoring period.                                                                                                                                                                                      |
| **averageHeartRateInBeatsPerMinute**   | integer          | Average heart rate (BPM) captured over the last seven days. (If you need the true daily average, compute from \`timeOffsetHeartRateSamples\`.)                                                                                                      |
| **maxHeartRateInBeatsPerMinute**       | integer          | Maximum heart rate (BPM) captured in this monitoring period.                                                                                                                                                                                      |
| **restingHeartRateInBeatsPerMinute**   | integer          | User’s average resting heart rate (BPM) for this monitoring period.                                                                                                                                                                               |
| **timeOffsetHeartRateSamples**         | map (offset→BPM) | Key-value pairs linking an offset in seconds (from \`startTimeInSeconds\`) to a representative 15-second average HR reading (BPM). Lack of an entry implies no data for that offset.                                                                |
| **averageStressLevel**                 | integer          | Average of the user’s stress level (1–100) across the monitoring period, or -1 if insufficient data. <br>Roughly: 1–25=rest, 26–50=low stress, 51–75=medium stress, 76–100=high stress.                                                           |
| **maxStressLevel**                     | integer          | Maximum stress level value during the monitoring period.                                                                                                                                                                                          |
| **stressDurationInSeconds**            | integer          | Number of seconds the user’s stress measurement was in the “stress” range (26–100).                                                                                                                                                               |
| **restStressDurationInSeconds**        | integer          | Number of seconds the user’s stress measurement was in the “rest” range (1–25).                                                                                                                                                                   |
| **activityStressDurationInSeconds**    | integer          | Number of seconds in which the user was physically active and stress measurement was unreliable.                                                                                                                                                  |
| **lowStressDurationInSeconds**         | integer          | Number of seconds stress was classified as “low” (26–50).                                                                                                                                                                                         |
| **mediumStressDurationInSeconds**      | integer          | Number of seconds stress was classified as “medium” (51–75).                                                                                                                                                                                      |
| **highStressDurationInSeconds**        | integer          | Number of seconds stress was classified as “high” (76–100).                                                                                                                                                                                       |
| **stressQualifier**                    | string           | A qualitative label summarizing the user’s stress across the monitoring period. Possible values include: \`unknown\`, \`calm\`, \`balanced\`, \`stressful\`, \`very_stressful\`, \`calm_awake\`, \`balanced_awake\`, \`stressful_awake\`, \`very_stressful_awake\`. |
| **stepsGoal**                          | integer          | The user’s steps goal for this monitoring period.                                                                                                                                                                                                 |
| **pushesGoal**                         | integer          | The user’s pushes goal for this monitoring period. <br>_Only present if the device is in wheelchair mode._                                                                                                                                        |
| **intensityDurationGoalInSeconds**     | integer          | The user’s goal (in seconds) for consecutive moderate-to-vigorous intensity activity.                                                                                                                                                             |
| **floorsClimbedGoal**                  | integer          | The user’s goal for floors climbed in this monitoring period.                                                                                                                                                                                     |

## Epoch Summaries

| **Property**                 | **Type**       | **Description**                                                                                                                                                                                         |
| ---------------------------- | -------------- | ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- |
| **summaryId**                | string         | Unique identifier for the epoch summary.                                                                                                                                                                |
| **startTimeInSeconds**       | integer        | Start time of the monitoring period (Unix timestamp in seconds since Jan 1, 1970, 00:00:00 UTC).                                                                                                        |
| **startTimeOffsetInSeconds** | integer        | Offset in seconds added to \`startTimeInSeconds\` to derive the “local” time of the device that captured the data.                                                                                        |
| **activityType**             | string         | Type of activity (e.g., WALKING, RUNNING, SEDENTARY). See Appendix A in the document for valid activity type values.                                                                                    |
| **durationInSeconds**        | integer        | Length of the monitoring period in seconds (normally 900 for a complete epoch).                                                                                                                         |
| **activeTimeInSeconds**      | integer        | Portion of \`durationInSeconds\` (in seconds) the user was active for this activity type. Summing all \`activeTimeInSeconds\` for different activity types with the same start time = total epoch duration. |
| **steps**                    | integer        | Number of steps recorded during the monitoring period.                                                                                                                                                  |
| **pushes**                   | integer        | Number of pushes (wheelchair mode) recorded during the monitoring period. <br>_Only present if the user’s device is in wheelchair mode._                                                                |
| **distanceInMeters**         | floating point | Distance traveled (in meters).                                                                                                                                                                          |
| **pushDistanceInMeters**     | floating point | Distance traveled (in meters) via wheelchair pushes. <br>_Only present if the user’s device is in wheelchair mode._                                                                                     |
| **activeKilocalories**       | integer        | Active (dietary) kilocalories burned during the epoch (does **not** include BMR).                                                                                                                       |
| **met**                      | floating point | Metabolic Equivalent of Task value (average) for the active time (see Appendix C in the document).                                                                                                      |
| **intensity**                | string         | Qualitative intensity label. Possible values: \`SEDENTARY\`, \`ACTIVE\`, \`HIGHLY_ACTIVE\`. (See Appendix B.)                                                                                                 |
| **meanMotionIntensity**      | floating point | Average motion intensity (0–7 range) for each minute of this epoch. (See Appendix D.)                                                                                                                   |
| **maxMotionIntensity**       | floating point | Highest motion intensity (0–7 range) for any minute in this epoch. (See Appendix D.)                                                                                                                    |

## Sleep Summaries

| **Property**                    | **Type**                 | **Description**                                                                                                                                                                                                                                                                                                  |
| ------------------------------- | ------------------------ | ---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- |
| **summaryId**                   | string                   | Unique identifier for the sleep summary.                                                                                                                                                                                                                                                                         |
| **calendarDate**                | string                   | Calendar date (yyyy-mm-dd) associated with this sleep.                                                                                                                                                                                                                                                           |
| **startTimeInSeconds**          | integer                  | Start time of the sleep period, as a Unix timestamp (seconds since Jan 1, 1970, 00:00:00 UTC).                                                                                                                                                                                                                   |
| **startTimeOffsetInSeconds**    | integer                  | Offset in seconds added to \`startTimeInSeconds\` to derive the “local” time of the device that captured the data.                                                                                                                                                                                                 |
| **durationInSeconds**           | integer                  | Length of the **sleep** window in seconds (excludes awake and unmeasurable time).                                                                                                                                                                                                                                |
| **totalNapDurationInSeconds**   | integer                  | Total time (in seconds) of any nap(s) recorded within this window.                                                                                                                                                                                                                                               |
| **unmeasurableSleepInSeconds**  | integer                  | Number of seconds where the device could not measure sleep stage (e.g., off-wrist).                                                                                                                                                                                                                              |
| **deepSleepDurationInSeconds**  | integer                  | Number of seconds the user was in **deep** sleep.                                                                                                                                                                                                                                                                |
| **lightSleepDurationInSeconds** | integer                  | Number of seconds the user was in **light** sleep.                                                                                                                                                                                                                                                               |
| **remSleepInSeconds**           | integer                  | Number of seconds the user was in **REM** sleep. Only populated if the device supports REM sleep detection.                                                                                                                                                                                                      |
| **awakeDurationInSeconds**      | integer                  | Number of seconds the user was **awake** during the sleep window.                                                                                                                                                                                                                                                |
| **sleepLevelsMap**              | map                      | A mapping of sleep level (e.g., \`deep\`, \`light\`, \`rem\`, \`awake\`) to an array of time ranges (\`startTimeInSeconds\`, \`endTimeInSeconds\`) for each level.                                                                                                                                                           |
| **validation**                  | string                   | Indicates how the sleep start/stop times were determined. Possible values include: <br>**MANUAL** (user manually entered sleep times), **DEVICE** (user manually triggered device’s sleep mode), **OFF_WRIST**, **AUTO_TENTATIVE**, **AUTO_FINAL**, **AUTO_MANUAL**, **ENHANCED_TENTATIVE**, **ENHANCED_FINAL**. |
| **timeOffsetSleepRespiration**  | map (offset→breaths/min) | Collection of key-value pairs where the key is an offset (in seconds from \`startTimeInSeconds\`) and the value is respiration rate (breaths per minute) at that offset.                                                                                                                                           |
| **timeOffsetSleepSpo2**         | map (offset→%SpO2)       | Collection of key-value pairs where the key is an offset (in seconds from \`startTimeInSeconds\`) and the value is SpO2 (blood oxygen saturation) measurement at that offset.                                                                                                                                      |
| **overallSleepScore**           | map                      | The user’s overall sleep score for the night. Typically includes \`value\` (quantitative score) and \`qualifierKey\` (qualitative rating, e.g. GOOD, EXCELLENT).                                                                                                                                                     |
| **sleepScores**                 | map                      | Detailed sleep scores covering various sub-components (e.g. duration, awake count, REM percentage, stress, etc.). Each sub-score has a \`qualifierKey\` of EXCELLENT, GOOD, FAIR, or POOR.                                                                                                                         |
| **naps**                        | list of objects          | A list of nap records, each with fields such as: <br>- **napDurationInSeconds**: length of the nap, <br>- **napStartTimeInSeconds**: Unix timestamp (seconds), <br>- **napValidation**: MANUAL or DEVICE, <br>- **napOffsetInSeconds**: local offset.                                                            |

## Stress Details Summaries

| **Property**                        | **Type**               | **Description**                                                                                                                                                                                                                                                                                                                                                                                                                       |
| ----------------------------------- | ---------------------- | ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- |
| **summaryId**                       | string                 | Unique identifier for the stress details summary.                                                                                                                                                                                                                                                                                                                                                                                     |
| **startTimeInSeconds**              | integer                | Start time of the summary window, as a Unix timestamp (in seconds since Jan 1, 1970, 00:00:00 UTC).                                                                                                                                                                                                                                                                                                                                   |
| **startTimeOffsetInSeconds**        | integer                | Offset (in seconds) added to \`startTimeInSeconds\` to derive the “local” time of the device that captured the data.                                                                                                                                                                                                                                                                                                                    |
| **durationInSeconds**               | integer                | Length of the measurement period, in seconds.                                                                                                                                                                                                                                                                                                                                                                                         |
| **calendarDate**                    | string                 | Calendar date (yyyy-mm-dd) that this summary will be displayed on in Garmin Connect.                                                                                                                                                                                                                                                                                                                                                  |
| **timeOffsetStressLevelValues**     | map (offset → stress)  | A collection of key-value pairs, where each key is the offset (in seconds from \`startTimeInSeconds\`), and each value is the stress level (1–100). Special values: <ul><li>-1 → **OFF_WRIST** (insufficient HR data)</li><li>-2 → **LARGE_MOTION** (movement too large for reliable stress detection)</li><li>-3 → **NOT_ENOUGH_DATA**</li><li>-4 → **RECOVERING_FROM_EXERCISE**</li><li>-5 → **UNIDENTIFIED**</li></ul>               |
| **timeOffsetBodyBatteryValues**     | map (offset → integer) | A collection of key-value pairs, where each key is the offset (in seconds from \`startTimeInSeconds\`), and each value is the Body Battery level (0–100) at that offset, for devices that support Body Battery.                                                                                                                                                                                                                         |
| **bodyBatteryDynamicFeedbackEvent** | map                    | Contains the user’s **current** level of Body Battery and the time at which it was calculated. Typically includes <br>**eventStartTimeInSeconds** (integer) and **bodyBatteryLevel** (string: e.g., “VERY_LOW”, “LOW”, “MODERATE”, “HIGH”).                                                                                                                                                                                           |
| **bodyBatteryActivityEventList**    | list of objects        | A list of key events that impacted the user’s Body Battery. Each event object has: <ul><li>**eventType** (string; e.g., “SLEEP”, “NAP”, “ACTIVITY”, “STRESS”, “RECOVERY”)</li><li>**eventStartTimeInSeconds** (integer)</li><li>**eventStartTimeOffsetInSeconds** (integer)</li><li>**duration** (integer; length of event in seconds)</li><li>**bodyBatteryImpact** (integer; positive or negative impact on Body Battery)</li></ul> |

## User Metrics Summaries

| **Property**      | **Type** | **Description**                                                                                                                                                                   |
| ----------------- | -------- | --------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- |
| **summaryId**     | string   | Unique identifier for the user metrics summary.                                                                                                                                   |
| **calendarDate**  | string   | Calendar date (yyyy-mm-dd) associated with this set of metrics (as displayed in Garmin Connect).                                                                                  |
| **vo2Max**        | float    | Estimated maximum volume of oxygen (ml/kg/min) the user can consume at maximum performance.                                                                                       |
| **vo2MaxCycling** | float    | Estimated maximum volume of oxygen (ml/kg/min) for **cycling** activities. Included only if available.                                                                            |
| **enhanced**      | boolean  | Indicates whether the Fitness Age was calculated using Garmin’s **improved** fitness age algorithm (true) or the older method (false). See documentation for more information.    |
| **fitnessAge**    | integer  | An estimation of the user’s “fitness age,” comparing their fitness metrics to that of an average person of the same gender at a certain chronological age (the value shown here). |

## Pulse OX Summaries

| **Property**                 | **Type**             | **Description**                                                                                                                                                                                                    |
| ---------------------------- | -------------------- | ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------ |
| **summaryId**                | string               | Unique identifier for the pulse ox summary.                                                                                                                                                                        |
| **calendarDate**             | string               | The calendar date (yyyy-mm-dd) associated with this pulse ox measurement set.                                                                                                                                      |
| **startTimeInSeconds**       | float                | Unix timestamp (in seconds since Jan 1, 1970, 00:00:00 UTC) marking the start of the measurement period.                                                                                                           |
| **startTimeOffsetInSeconds** | integer              | Offset in seconds added to \`startTimeInSeconds\` to derive the local time of the device that captured the data.                                                                                                     |
| **durationInSeconds**        | integer              | Length of the measurement period in seconds. For onDemand measurements, this can be 0.                                                                                                                             |
| **timeOffsetSpo2Values**     | map (offset → %SpO2) | Key-value pairs where each key is an offset (in seconds from \`startTimeInSeconds\`) and each value is the SpO2 (blood oxygen saturation) reading at that offset.                                                    |
| **onDemand**                 | boolean              | Indicates whether this summary is an **on-demand** measurement (\`true\`) or a rolling/acclimation measurement (\`false\`). On-demand measurements are single-spot checks; acclimation measurements are averaged data. |

## Respiration Summaries

| **Property**                 | **Type**                          | **Description**                                                                                                                                                                         |
| ---------------------------- | --------------------------------- | --------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- |
| **summaryId**                | string                            | Unique identifier for the respiration summary.                                                                                                                                          |

| **poolLengthUnit**            | String     | The unit of the pool length. Valid values: \`YARD\`, \`METER\`.                                                                                                                                               |
| **workoutProvider**           | String     | The workout provider to display to the user.                                                                                                                                                              |
| **workoutSourceId**           | String     | The workout provider to use for internal tracking purposes. (Often the same as \`workoutProvider\`.)                                                                                                        |
| **steps**                     | List<Step> | A list of Steps (see the **WorkoutStep Data Type** table) that specify the details of the Workout.                                                                                                        |

### WorkoutStep Data Type

| **Field**                    | **Type**   | **Description**                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          |
| ---------------------------- | ---------- | ---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- |
| **type**                     | String     | The type of Step. Valid values: <br/>• \`WorkoutStep\` – contains details of the step itself <br/>• \`WorkoutRepeatStep\` – contains a sub‑list of steps that should be repeated until a condition (specified in \`repeatType\`/\`repeatValue\`) is met.                                                                                                                                                                                                                                                                                         |

| **repeatType**               | String     | Used only for \`WorkoutRepeatStep\` to specify how long or until when the user should repeat the sub‑list of steps. Valid values: <br/>• \`REPEAT_UNTIL_STEPS_CMPLT\` <br/>• \`REPEAT_UNTIL_TIME\` <br/>• \`REPEAT_UNTIL_DISTANCE\` <br/>• \`REPEAT_UNTIL_CALORIES\` <br/>• \`REPEAT_UNTIL_HR_LESS_THAN\` <br/>• \`REPEAT_UNTIL_HR_GREATER_THAN\` <br/>• \`REPEAT_UNTIL_POWER_LESS_THAN\` <br/>• \`REPEAT_UNTIL_POWER_GREATER_THAN\` <br/>• \`REPEAT_UNTIL_POWER_LAST_LAP_LESS_THAN\` <br/>• \`REPEAT_UNTIL_MAX_POWER_LAST_LAP_LESS_THAN\`                     |
| **repeatValue**              | Double     | The value associated with \`repeatType\`. For example, if \`repeatType\` is \`REPEAT_UNTIL_TIME\`, this \`repeatValue\` would be the number of seconds.                                                                                                                                                                                                                                                                                                                                                                                          |

| **steps**                    | List<Step> | A list of sub‑steps (used only for \`WorkoutRepeatStep\`). These are the steps to be repeated according to \`repeatType\` and \`repeatValue\`.                                                                                                                                                                                                                                                                                                                                                                                                 |
| **intensity**                | String     | The intensity of the Step. Valid values: <br/>• \`REST\` <br/>• \`WARMUP\` <br/>• \`COOLDOWN\` <br/>• \`RECOVERY\` <br/>• \`INTERVAL\` <br/>• \`MAIN\` (SWIM only)                                                                                                                                                                                                                                                                                                                                                                                   |
| **description**              | String     | A description of the Step, with a maximum of 512 characters. Longer descriptions will be truncated.                                                                                                                                                                                                                                                                                                                                                                                                                                      |
| **durationType**             | String     | The type of duration. Paired with \`durationValue\`, it indicates how long a step should last. Valid values include: <br/>• \`TIME\` <br/>• \`DISTANCE\` <br/>• \`HR_LESS_THAN\` <br/>• \`HR_GREATER_THAN\` <br/>• \`CALORIES\` <br/>• \`OPEN\` <br/>• \`POWER_LESS_THAN\` <br/>• \`POWER_GREATER_THAN\` <br/>• \`TIME_AT_VALID_CDA\` <br/>• \`FIXED_REST\` (for rest steps in swim workouts) <br/>• \`REPS\` (HIIT, cardio, strength) <br/>• \`REPETITION_SWIM_CSS_OFFSET\` (CSS-based send-off time for swim) <br/>• \`FIXED_REPETITION\` (send-off time for swim) |

| **targetValue**              | Double     | For HR or power targets, this is the target zone number (e.g. HR zones 1–5, power zones 1–7). Requires the user to have defined those zones previously.                                                                                                                                                                                                                                                                                                                                                                                  |
| **targetValueLow**           | Double     | The lower bound for a custom target range.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               |
| **targetValueHigh**          | Double     | The upper bound for a custom target range.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               |
| **targetValueType**          | String     | A modifier for \`targetValue\`, used only for HR or POWER types to express units as a percentage. Valid value: \`PERCENT\`.                                                                                                                                                                                                                                                                                                                                                                                                                  |
| **secondaryTargetType**      | String     | The type of secondary target. _Currently supported only by Edge 1040 for cycling_ **and** for swim workouts to supply a text‑based intensity, CSS offset, or pace. Valid values: <br/>• \`SPEED\`, \`HEART_RATE\`, \`OPEN\`, \`CADENCE\`, \`POWER\`, \`GRADE\`, \`RESISTANCE\`, \`POWER_3S\`, \`POWER_10S\`, \`POWER_30S\`, \`POWER_LAP\`, \`SPEED_LAP\`, \`HEART_RATE_LAP\`, \`PACE\` <br/>• For **swim** only, possible values also include: \`SWIM_INSTRUCTION\`, \`SWIM_CSS_OFFSET\`, \`PACE_ZONE\`.                                                                   |
| **secondaryTargetValue**     | Double     | The target zone (for HR/power), or in the case of swimming, e.g. the CSS offset. The user’s device must support secondary targets.                                                                                                                                                                                                                                                                                                                                                                                                       |
| **secondaryTargetValueLow**  | Double     | Lower bound of a custom secondary target range. <br/>For swim: <br/>• \`SWIM_INSTRUCTION\` valid values: 1–10 (e.g., \`RECOVERY=1, VERY_EASY=2, EASY=3, MODERATE=4, HARD=5, VERY_HARD=6, ALL_OUT=7, FAST=8, ASCEND=9, DESCEND=10\`) <br/>• \`SWIM_CSS_OFFSET\` valid values: −60 to 60 (seconds) <br/>• \`PACE_ZONE\` – Provide in m/s. Example: \`2:00/100\` meters corresponds to \`0.8333333... m/s\`.                                                                                                                                            |
| **secondaryTargetValueHigh** | Double     | Upper bound of a custom secondary target range.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          |
| **secondaryTargetValueType** | String     | A modifier for secondary target values used only for HR or POWER to express units (e.g., \`PERCENT\`).                                                                                                                                                                                                                                                                                                                                                                                                                                     |
| **strokeType**               | String     | The type of stroke for LAP_SWIMMING workouts. Valid values: \`BACKSTROKE\`, \`BREASTSTROKE\`, \`BUTTERFLY\`, \`FREESTYLE\`, \`MIXED\`, \`IM\`, \`RIMO\`, \`CHOICE\`.                                                                                                                                                                                                                                                                                                                                                                                     |
| **drillType**                | String     | The type of drill for LAP_SWIMMING. Valid values: \`KICK\`, \`PULL\`, \`BUTTERFLY\`.                                                                                                                                                                                                                                                                                                                                                                                                                                                           |
| **equipmentType**            | String     | The type of equipment needed for this Step (LAP_SWIMMING only). Valid values: \`NONE\`, \`SWIM_FINS\`, \`SWIM_KICKBOARD\`, \`SWIM_PADDLES\`, \`SWIM_PULL_BUOY\`, \`SWIM_SNORKEL\`.                                                                                                                                                                                                                                                                                                                                                                   |
| **exerciseCategory**         | String     | The exercise category for STRENGTH_TRAINING, YOGA, CARDIO_TRAINING, HIIT, or PILATES steps. (See **Appendix A** and **Appendix B** for valid exercise names and categories.)                                                                                                                                                                                                                                                                                                                                                             |

### 3) **\`samples\` Array Fields**

Each activity detail record may include a \`samples\` array, containing time-series data points recorded during the activity. The device typically records these samples at intervals (e.g., per second or per few seconds). Not all fields are provided for every activity type.

| **Property**                    | **Type** | **Description**                                                                                                                                         |
| ------------------------------- | -------- | ------------------------------------------------------------------------------------------------------------------------------------------------------- |
| \`startTimeInSeconds\`            | integer  | Start time of the sample in seconds since January 1, 1970, 00:00:00 UTC (Unix timestamp).                                                               |
| \`latitudeInDegree\`              | float    | Latitude in decimal degrees (DD) for this sample, if available (e.g., GPS-enabled activity).                                                            |
| \`longitudeInDegree\`             | float    | Longitude in decimal degrees (DD), if available.                                                                                                        |
| \`elevationInMeters\`             | float    | Elevation in meters, if recorded.                                                                                                                       |
| \`airTemperatureCelcius\`         | float    | Air temperature in Celsius, if recorded by the device.                                                                                                  |
| \`heartRate\`                     | integer  | Heart rate in beats per minute, if recorded.                                                                                                            |
| \`speedMetersPerSecond\`          | float    | Speed in meters per second, if supported by the device and relevant to the activity (not supported for pool swimming).                                  |
| \`stepsPerMinute\`                | float    | Steps per minute, if applicable.                                                                                                                        |
| \`totalDistanceInMeters\`         | float    | Total distance covered at this sample’s timestamp.                                                                                                      |
| \`timerDurationInSeconds\`        | integer  | The amount of “timer time” up to this point in the activity (i.e., the cumulative time for which the activity timer was running, as opposed to paused). |
| \`clockDurationInSeconds\`        | integer  | The amount of actual (real-world) “clock time” that has elapsed since the activity started.                                                             |
| \`movingDurationInSeconds\`       | integer  | The amount of “timer time” during which the athlete was moving (above a threshold speed). Not supported for pool swimming.                              |
| \`powerInWatts\`                  | float    | Power in watts, if recorded (e.g. for cycling activities with power meter).                                                                             |
| \`bikeCadenceInRPM\`              | float    | Cycling cadence in revolutions per minute, if applicable.                                                                                               |
| \`directWheelchairCadence\`       | float    | Wheelchair cadence in pushes per minute, **if the watch is in wheelchair mode**.                                                                        |
| \`swimCadenceInStrokesPerMinute\` | float    | Swimming strokes per minute, if recorded (not supported for pool swimming activities in some devices).                                                  |

---

### 4) **\`laps\` Array Fields**

If the activity contains laps (e.g. user triggered or auto-lap), each lap is indicated with these fields.

| **Property**         | **Type** | **Description**                                                                        |
| -------------------- | -------- | -------------------------------------------------------------------------------------- |
| \`startTimeInSeconds\` | integer  | Start time of the lap in seconds since January 1, 1970, 00:00:00 UTC (Unix timestamp). |
